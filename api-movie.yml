server:
  port: ${PORT:0}

spring:
  application:
    name: api-movie
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
  zipkin:
    baseUrl: http://localhost:9411/   
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: movies-dev
      port: 27017

info:
  application:
    name: api-movie

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/